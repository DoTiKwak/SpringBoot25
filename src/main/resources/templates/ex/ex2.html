<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>컨트롤러에서 넘어온 model 처리 방법</title>
</head>
<body>
<div th:text="${list}">리스트로 넘어온 데이터 확인용</div>
<hr><br>
<div th:text="${map}">맵(k,v)으로 넘어온 데이터 확인용</div>
<hr><br>
<div th:text="${dto}">sampleDTO로 넘어온 데이터 확인용</div>
<hr><br>

<script th:inline="javascript">
const list =[[${list}]]
const map = [[${map}]]
const dto = [[${dto}]]

console.log(list)
console.log(map)
console.log(dto)

</script>
</body>
</html>
